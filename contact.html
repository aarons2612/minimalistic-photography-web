    <meta charset="UTF-8">

<body>
    <header>
        <nav>

                <li><a href="about.html">About</a></li>

    <section class="contact">
        <div class="about-image">
            <img src="contact.jpg" alt="Photographer" height="250px" width="350px">
        </div>

        <div class="contact-info">
            <h1>Contact Us</h1><br>
            <p>Feel free to get in touch with us for any inquiries or collaboration opportunities.</p>
            <address>
                Email: <a href="blissphotography@gmail.com">blissphotography@gmail.com</a><br>
                Phone: +91 7092631898
            </address>
        </div>

        <div class="contact-form">
            <h2>Send a Message</h2>
            <form action="submit_form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; Bliss Photography</p>
    </footer>
